<h2>Add the book that interests you!</h2>
<app-container-books>
  <ng-container *ngFor="let book of books">
    <app-libro [book]="book" (enviarLibro)="sacalodelaVista($event)"></app-libro>
  </ng-container>
</app-container-books>
<app-btn-guardar-cancelar
(guardar)="agregarLibros()"></app-btn-guardar-cancelar>

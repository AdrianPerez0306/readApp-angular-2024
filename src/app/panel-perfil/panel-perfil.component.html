<aside >
    <div class="imagen ">
        <img class="foto" src="icono.jpg" />
        <div class="nombre">
            <h2>Carlos Salvador Bilardo</h2>
            <hr>
        </div>
    </div>

    <div class="opciones ">
        @for (option of options; track option) {
            <div class="option__container" [routerLink]="['/my-profile/', option.path]"
            routerLinkActive="router-link-active" appHoverBoxshadow appBgColor>

                <svg-icon src="svg/{{option.iconPath}}" [svgStyle]="{ 'fill': option.iconColor}"></svg-icon>

                <h4 [style.color]="option.textColor">{{option.label}}</h4>

            </div>
        }
    </div>
</aside>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de usuario</title>
    <!-- CSS COMPARTIDOS ENTRE CADA OPCION DE PERFIL DE USUARIO -->
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/encabezado.css">
    <link rel="stylesheet" href="../css/perfil_usuario.css">
    <link rel="stylesheet" href="../css/opcionSeleccionada.css">
    <link rel="stylesheet" href="../css/botones.css">
    <link rel="stylesheet" href="../css/opcion.css">
    <link rel="stylesheet" href="../css/effects.css">
    <!-- CSS ESPECIFICO SEGUN OPCION SELECCIONADA -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="../css/formulario.css">

    <script src="https://unpkg.com/phosphor-icons"></script>
    <script> function myFunction() {
        // Get the checkbox
        var checkBox = document.getElementById("myCheck");
        // Get the output text
        var text = document.getElementById("nuevosInputs");
      
        // If the checkbox is checked, display the output text
        if (checkBox.checked == true){
            text.className = "nuevosInputs-container"
        } else {
          text.className = "noDisplay";
        }
      } </script>

</head>
<body>
    
    <header>
        <div class="encabezado">
    
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#ffffff" viewBox="0 0 256 256"><path d="M208,24H72A32,32,0,0,0,40,56V224a8,8,0,0,0,8,8H192a8,8,0,0,0,0-16H56a16,16,0,0,1,16-16H208a8,8,0,0,0,8-8V32A8,8,0,0,0,208,24Zm-8,160H72a31.82,31.82,0,0,0-16,4.29V56A16,16,0,0,1,72,40H200Z"></path></svg>
          <h1 >ReadApp</h1>
          
        </div>
        <div class="miPerfil dropdown">
          <div class ="miPerfil--ir">
            <img class="fotoPerfil" src="https://img.lagaceta.com.ar/fotos/notas/2024/07/09/por-dibu-martinez-baila-penales-padre-lo-revelo-1042436-161519.jpg" alt="Dibu" />
            <p>Dibu Martinez</p>
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256" class="hamburguesita--tabletMobile"><path d="M224,128a8,8,0,0,1-8,8H40a8,8,0,0,1,0-16H216A8,8,0,0,1,224,128ZM40,72H216a8,8,0,0,0,0-16H40a8,8,0,0,0,0,16ZM216,184H40a8,8,0,0,0,0,16H216a8,8,0,0,0,0-16Z"></path></svg>
          </div>
          <div class="dropdown-content">
            <a href="../html/perfilUsuario_info.html" class="opcion opcion--dropdown opcion__effect--hover">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256"><path d="M208,24H72A32,32,0,0,0,40,56V224a8,8,0,0,0,8,8H192a8,8,0,0,0,0-16H56a16,16,0,0,1,16-16H208a8,8,0,0,0,8-8V32A8,8,0,0,0,208,24Zm-8,160H72a31.82,31.82,0,0,0-16,4.29V56A16,16,0,0,1,72,40H200Z"></path></svg>
              <p>Mi perfil</p>
            </a>
            <a href="../html/mis_recomendaciones.html" class="opcion opcion--dropdown opcion__effect--hover">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256"><path d="M208,24H72A32,32,0,0,0,40,56V224a8,8,0,0,0,8,8H192a8,8,0,0,0,0-16H56a16,16,0,0,1,16-16H208a8,8,0,0,0,8-8V32A8,8,0,0,0,208,24Zm-8,160H72a31.82,31.82,0,0,0-16,4.29V56A16,16,0,0,1,72,40H200Z"></path></svg>
              <p>Buscar recomendaciones</p>
            </a>
            <a href="../html/busqueda_libros.html" class="opcion opcion--dropdown opcion__effect--hover">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256"><path d="M208,24H72A32,32,0,0,0,40,56V224a8,8,0,0,0,8,8H192a8,8,0,0,0,0-16H56a16,16,0,0,1,16-16H208a8,8,0,0,0,8-8V32A8,8,0,0,0,208,24Zm-8,160H72a31.82,31.82,0,0,0-16,4.29V56A16,16,0,0,1,72,40H200Z"></path></svg>
              <p>Buscar libros</p>
            </a>
            <a href="../html/login.html" class="opcion opcion--dropdown opcion__effect--hover">
                <b>Cerrar cesion</b>
              </a>
          </div>
        </div>
    </header>

    
    <main class="perfil-usuario">

        <aside class="panelOpciones">
            <div class="panelOpciones__identificacion">
                <img class="foto" src="../images/icono.jpg" />
                <div class="nombre">
                    <p>Carlos Salvador Bilardo</p>
                    <hr>
                </div>            
            </div>

            <div class="panelOpciones__seleccionables">
                <a href="/html/perfilUsuario_info.html" class="opcion opcion--perfilUsuario opcion__effect--hover opcion--seleccionada">
                    <i class="ph ph-info-bold"></i>
                    <p>Informacion</p>
                </a>
                <a href="/html/perfilUsuario_amigos.html" class="opcion opcion--perfilUsuario opcion__effect--hover">
                    <i class="ph ph-users-three"></i>
                    <p>Amigos</p>
                </a>
                <a href="/html/perfilUsuario_librosLeidos.html" class="opcion opcion--perfilUsuario opcion__effect--hover">
                    <i class="ph ph-book-open"></i>
                    <p>Libros leidos</p>
                </a>
                <a href="/html/perfilUsuario_librosALeer.html" class="opcion opcion--perfilUsuario opcion__effect--hover">
                    <i class="ph ph-book-bookmark"></i>
                    <p>Libros a leer</p>
                </a>
                <a href="/html/perfilUsuario_recomendaciones.html" class="opcion opcion--perfilUsuario opcion__effect--hover">
                    <i class="ph ph-heart-straight"></i>
                    <p>Recomendaciones a valorar</p>
                </a>
            </div>
        </aside>
    
        <section class="opcionSeleccionada">
                <p class="opcionSeleccionada__titulo ">Informacion</p>
                <div class="opcionSeleccionada__contenido opcionSeleccionada__info scrollbar">
                    
                    <div class="info">
                        <p>General</p>
                        <form class = "formulario-general">
                            <div class= "textbox-container">
                                <input type="text" required>
                                <label>nombre</label>
                            </div>
                            <div class= "textbox-container">
                                <input type="text" required>
                                <label>apellido</label>
                            </div>
                            <div class= "textbox-container">
                                <input type="text" required>
                                <label>username</label>
                            </div>
                            <div class= "textbox-container">
                                <input type="text" required>
                                <label>fecha de nacimiento</label>
                            </div>
                            <div class= "textbox-container">
                                <input type="text" required>
                                <label>email</label>
                            </div>
                            <div class= "textbox-container">
                                <input type="text" required>
                                <label>tiempo de lectura promedio</label>
                            </div>
                        </form>
                    </div>

                    <hr>

                    <div class="info">
                        <p>Forma de lectura</p>
                        <form class="formulario-lectura">
                            <label class="radiobox-input">
                                <input type="radio" name="radio__input"/>
                                Promedio
                            </label>
                            <label class="radiobox-input">
                                <input type="radio" name="radio__input"/>
                                Ansioso
                            </label>
                            <label class="radiobox-input">
                                <input type="radio" name="radio__input"/>
                                Fanatico
                            </label>
                            <label class="radiobox-input">
                                <input type="radio" name="radio__input"/>
                                Recurrente
                            </label>
                        </form>

                    </div>

                    <hr>

                    <div class="info">
                        <p>Criterio de busqueda</p>
                        <form class = "formulario-criterio">
                            <label class="checkbox-input">
                                <input type="checkbox"/>
                                Precavido
                            </label>
                            <label class="checkbox-input">
                                <input type="checkbox"/>
                                Demandante
                            </label>
                            <label class="checkbox-input">
                                <input type="checkbox"/>
                                Cambiante
                            </label>
                            <label class="checkbox-input">
                                <input type="checkbox"/>
                                Leedor
                            </label>
                            <label class="checkbox-input">
                                <input type="checkbox"/>
                                Nativista
                            </label>
                            <label class="checkbox-input">
                                <input type="checkbox"/>
                                Poliglota
                            </label>
                            <label class="checkbox-input">
                                <input type="checkbox"/>
                                Experimentado
                            </label>
                            <label class="checkbox-input">
                                <input type="checkbox" id="myCheck" onclick="myFunction()"> 
                                Calculador
                            </label>                                
                        </form>
                    </div>

                         <form id="nuevosInputs" class="noDisplay">
                            <div class= "textbox-container">
                                <label>limite minimo</label><br>
                                <input type="text" inputmode="numeric" required>
                            </div>
                            <div class= "textbox-container">
                                <label>limite maximo</label><br>
                                <input type="text" inputmode="numeric" required>
                            </div>
                        </form>
                    
                </div>
        </section>
        
    </main>
    
    <div class="botones-container">
        <button class="btn btn-secundario btn__background--cancel">Cancelar</button>
        <button class="btn btn-principal btn__background--save">Guardar cambios</button>
    </div>
</body>
</html>

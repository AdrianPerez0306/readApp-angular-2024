<app-nav (newFilterEvent)="addFilter($event)"></app-nav>
<main class="recomendattions__container">
        @for (recomendation of recommendations; track recomendation){
            @if(recomendation._public){
                <app-recomendacion [recomendacion]="recomendation" [attr.data-testid]="'id_'+recomendation.id"></app-recomendacion>
            }
        }
        <app-boton-agregar class = "absolutePosition" [view]="'view-recommendation'" [tipo]="'crear'"></app-boton-agregar>
</main>

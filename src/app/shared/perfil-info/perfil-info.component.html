<h2>Informacion</h2>
<div class="opcionSeleccionada__info">

    <div class="info">
        <h3>General</h3>


        <div class="formulario-general">
            <app-input [inputType]="'text'" label=" Nombre"></app-input>
            <app-input [inputType]="'text'" label=" Username" [(ngModel)]="texto"></app-input>
            <app-input [inputType]="'text'" label=" Apellido" [(ngModel)]="texto"></app-input>
            <app-input [inputType]="'date'" label=" Fecha de nacimiento" ></app-input>
            <app-input [inputType]="'text'" label=" E-mail"></app-input>
            <app-input [inputType]="'number'" label=" Tiempo de lectura promedio"></app-input>
            
            
            <p>{{texto}}</p>
        </div>
    </div>

    <hr>

    <div class="info">
        <h3>Forma de lectura</h3>
        <div class="formulario-lectura">
            <app-input-box inputType="radio" name="radio__input" label="Promedio"></app-input-box>
            <app-input-box inputType="radio" name="radio__input" label="Ansioso"></app-input-box>
            <app-input-box inputType="radio" name="radio__input" label="Fanático"></app-input-box>
            <app-input-box inputType="radio" name="radio__input" label="Recurrente"></app-input-box>
        </div>
    </div>

    <hr>

    <div class="info">
        <h3>Criterio de búsqueda</h3>
        <div class="formulario-criterio">
            <app-input-box inputType="checkbox" label="Precavido"></app-input-box>
            <app-input-box inputType="checkbox" label="Demandante"></app-input-box>
            <app-input-box inputType="checkbox" label="Cambiante"></app-input-box>
            <app-input-box inputType="checkbox" label="Leedor"></app-input-box>
            <app-input-box inputType="checkbox" label="Nativista"></app-input-box>
            <app-input-box inputType="checkbox" label="Poliglota"></app-input-box>
            <app-input-box inputType="checkbox" label="Experimentado"></app-input-box>
            <app-input-box inputType="checkbox" label="Calculador" (change)="mostrar($event)"></app-input-box>
            <div class="nuevosInputs" *ngIf="mostrarNuevosInputs">
                <app-input inputType="number" [label]="'Limite minimo'"></app-input>
                <app-input inputType="number" [label]="'Limite maximo'"></app-input>
            </div>
        </div>
    </div>
    
    
</div>

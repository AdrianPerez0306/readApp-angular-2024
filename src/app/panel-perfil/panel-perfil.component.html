<aside >
    <div class="imagen">
        <img class="foto" src={{myInfo.fotoPath}} />
        <div class="nombre">
            <h2>{{myInfo.nombre + ' ' + myInfo.apellido}}</h2>
            <hr>
        </div>
    </div>

    <div class="opciones ">
        @for (option of options; track option) {
            <div class="option__container" [routerLink]="['/my-profile/', option.path]"
            routerLinkActive="router-link-active" appHoverBoxshadow appBgColor>
            
                <img src="svg/{{option.iconPath}}" alt="">

                <h4 [style.color]="option.textColor">{{option.label}}</h4>

            </div>
        }
    </div>
</aside>

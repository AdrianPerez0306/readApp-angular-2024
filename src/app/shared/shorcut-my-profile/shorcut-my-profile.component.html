<div class="user__profile-shortcut" (click)="changeDisplay()">
    <app-user-identification [user]="user"></app-user-identification>

    <img src="svg/burguer.svg" alt="">
    
    <div class="dropdown__menu" *ngIf="displayShorcut">
        @for (option of options; track option) {
            <div class="option__container" [routerLink]="['/', option.path]"
            routerLinkActive="router-link-active" appHoverBoxshadow appBgColor>

                <img src="svg/{{option.iconPath}}" alt="">
                
                <h4 [style.color]="option.textColor">{{option.label}}</h4>

            </div>
        }
    </div>
</div>

<h2>Books to read</h2>

<app-container-books>
    <ng-container *ngFor="let book of books">
        <app-libro [book]="book" (enviarLibro)="sacalodelaVista($event)"></app-libro>
      </ng-container>
      <app-boton-agregar [tipo]="'books-to-read'"></app-boton-agregar>
</app-container-books>
<app-btn-guardar-cancelar
(guardar)="eliminarLibros()"></app-btn-guardar-cancelar>

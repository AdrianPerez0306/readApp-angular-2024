<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de usuario</title>
    <!-- CSS COMPARTIDOS ENTRE CADA OPCION DE PERFIL DE USUARIO -->
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/perfil_usuario.css">
    <link rel="stylesheet" href="../css/opcionSeleccionada.css">
    <link rel="stylesheet" href="../css/botones.css">
    <!-- CSS ESPECIFICO SEGUN OPCION SELECCIONADA -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="../css/formulario.css">

    <script src="https://unpkg.com/phosphor-icons"></script>

</head>
<body>
    
    <header>
        <div class="encabezado">
          <div class="logo">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="#000000"
              viewBox="0 0 256 256"
            >
              <path
                d="M208,24H72A32,32,0,0,0,40,56V224a8,8,0,0,0,8,8H192a8,8,0,0,0,0-16H56a16,16,0,0,1,16-16H208a8,8,0,0,0,8-8V32A8,8,0,0,0,208,24Zm-8,160H72a31.82,31.82,0,0,0-16,4.29V56A16,16,0,0,1,72,40H200Z"
              ></path>
            </svg>
          </div>
          <div class="nombre-app">
            <h1>ReadApp</h1>
          </div>
        </div>
        <div class="derecha">
          <div class="foto-perfil">
            <img class="fotoPerfil"
              src="https://img.lagaceta.com.ar/fotos/notas/2024/07/09/por-dibu-martinez-baila-penales-padre-lo-revelo-1042436-161519.jpg"
              alt="Dibu"
            />
          </div>
          <div class="nombre-perfil">
            <p>Dibu Martinez</p>
          </div>
        </div>
        <div class="derecha-mq">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256"><path d="M224,128a8,8,0,0,1-8,8H40a8,8,0,0,1,0-16H216A8,8,0,0,1,224,128ZM40,72H216a8,8,0,0,0,0-16H40a8,8,0,0,0,0,16ZM216,184H40a8,8,0,0,0,0,16H216a8,8,0,0,0,0-16Z"></path></svg>
        </div>
      </header>
    
    <div class="perfil-usuario">

        <div class="panelOpciones">
            <div class="panelOpciones__identificacion">
                <img class="foto" src="../images/icono.jpg" />
                <div class="nombre">
                    <p>Carlos Salvador Bilardo</p>
                </div>            </div>
            <div class="panelOpciones__seleccionables">
                <a href="/html/perfilUsuario_info.html">
                    <div class="seleccionable seleccionable--seleccionado">
                        <i class="ph ph-info-bold"></i>
                        <p>Informacion</p>
                    </div>
                </a>
                <a href="/html/perfilUsuario_amigos.html">
                    <div class="seleccionable ">
                        <i class="ph ph-users-three"></i>
                        <p>Amigos</p>
                    </div>
                </a>
                <a href="/html/perfilUsuario_librosLeidos.html">
                    <div class="seleccionable">
                        <i class="ph ph-book-open"></i>
                        <p>Libros leidos</p>
                    </div>
                </a>
                <a href="/html/perfilUsuario_librosALeer.html">
                    <div class="seleccionable">
                        <i class="ph ph-book-bookmark"></i>
                        <p>Libros a leer</p>
                    </div>
                </a>
                <a href="/html/perfilUsuario_recomendaciones.html">
                    <div class="seleccionable">
                        <i class="ph ph-heart-straight"></i>
                        <p>Recomendaciones a valorar</p>
                    </div>
                </a>
            </div>
        </div>
    
        <section class="opcionSeleccionada">
                <p class="opcionSeleccionada__titulo ">Informacion</p>
                <div class="opcionSeleccionada__info">
                    
                    <div class="info info__general">
                        <p>General</p>
                        <form class = "formulario-general">
                            <div class= "textbox-container">
                                <p>Nombre</p>
                                <input class="custom-textbox" type="text">
                            </div>
                            <div class= "textbox-container">
                                <p>Apellido</p>
                                <input class="custom-textbox" type="text">
                            </div>
                            <div class= "textbox-container">
                                <p>Username</p>
                                <input class="custom-textbox" type="text">
                            </div>
                            <div class= "textbox-container">
                                <p>Fecha de nacimiento</p>
                                <input class="custom-textbox" type="text">
                            </div>
                            <div class= "textbox-container">
                                <p>Mail</p>
                                <input class="custom-textbox" type="text">
                            </div>
                            <div class= "textbox-container">
                                <p>Tiempo de lectura promedio</p>
                                <input class="custom-textbox" type="text">
                            </div>
                        </form>
                    </div>
                    <hr>
                    <div class="info info__perfilUsuario">
                        <p>Forma de lectura</p>
                        <form class="formulario-lectura">
                            <label class = "info__opcion"><input type="radio" name="selection"/>Promedio</label>
                            <label class = "info__opcion"><input type="radio" name="selection"/>Ansioso</label>
                            <label class = "info__opcion"><input type="radio" name="selection"/>Fanatico</label>
                            <label class = "info__opcion"><input type="radio" name="selection"/>Recurrente</label>
                        </form>

                        
                    </div>
                    <hr>
                    <div class="info info__criterioBusqueda">
                        <p>Criterio de busqueda</p>
                    <form class = "formulario-criterio">
                        <label class = "info__opcion"><input type="checkbox"/> Precavido</label>
                        <label class = "info__opcion"><input type="checkbox"/> Demandante</label>

                        <div class="info__opcion--input">
                            <label class = "info__opcion"><input type="checkbox"/> Cambiante</label>
                            <div class = "margin-left">
                                <!-- <span>Limite minimo</span>
                                <input type="text"> -->
                                <span>Limite maximo</span>
                                <input type="text">
                            </div>
                        </div>

                        <label class = "info__opcion"><input type="checkbox"/> Leedor</label>    
                        <label class = "info__opcion"><input type="checkbox"/> Nativista</label>
                        <label class = "info__opcion"><input type="checkbox"/> Poliglota</label>
                        <label class = "info__opcion"><input type="checkbox"/> Experimentado</label>
                        <div class="info__opcion--input">
                            <label class = "info__opcion"><input type="checkbox"/> Calculador</label>
                            <div class = "margin-left">
                                <!-- <span>Limite minimo</span>
                                <input type="text"> -->
                                <span>Limite maximo</span>
                                <input type="text">
                            </div>
                        </div>
                    </form>
                    </div>
                    

                    

                    

                </div>
        </section>

        <div class="botones-container">
            <button class="btn btn__text btn__background--cancel">Cancelar</button>
            <button class="btn btn__text btn__background--save">Guardar cambios</button>
        </div>
        
    </div>
 
</body>
</html>

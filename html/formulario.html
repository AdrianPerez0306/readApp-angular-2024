<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="../css/formulario.css">
    <title>Perfil de usuario</title>
</head>
<body>
    <main>
        <h1>Informacion</h1>
        <h2>General</h2>
        <form class = "formulario-general">
                <div>
                    <h3>Nombre</h3>
                    <input class="custom-textbox" type="text">
                </div>
                <div>
                    <h3>Apellido</h3>
                    <input class="custom-textbox" type="text">
                </div>
                <div>
                    <h3>Username</h3>
                    <input class="custom-textbox" type="text">
                </div>
                <div>
                    <h3>Fecha de nacimiento</h3>
                    <input class="custom-textbox" type="text">
                </div>
                <div>
                    <h3>Mail</h3>
                    <input class="custom-textbox" type="text">
                </div>
                <div>
                    <h3>Tiempo de lectura promedio</h3>
                    <input class="custom-textbox" type="text">
                </div>
        </form>
        <hr>
        <h2>Forma de lectura</h2>
        <form class="formulario-lectura">
            <label class = "inline"><input type="radio" name="selection"/> Lector Promedio</label>
            <label class = "inline"><input type="radio" name="selection"/> Ansioso</label>
            <label class = "inline"><input type="radio" name="selection"/> Fanatico</label>
            <label class = "inline"><input type="radio" name="selection"/> Recurrente</label>
            
        </form>
        <hr>
        <h2>Criterio de busqueda</h2>
        <form class = "formulario-criterio">
            <label class = "inline"><input type="checkbox"/> Precavido</label>
            <label class = "inline"><input type="checkbox"/> Demandante</label>
            <label class = "inline"><input type="checkbox"/> Cambiante</label>
            <label class = "inline"><input type="checkbox"/> Leedor</label>    
            <label class = "inline"><input type="checkbox"/> Nativista</label>
            <label class = "inline"><input type="checkbox"/> Poliglota</label>
            <label class = "inline"><input type="checkbox"/> Experimentado</label>
            <div>
                <label class = "inline"><input type="checkbox"/> Calculador</label>
                <div class = "margin-left">
                <br> Limite minimo<br><input type="text">
                <br> Limite maximo<br><input type="text">
                </div>
            </div>
        </form>
    </main>
</body>
</html>

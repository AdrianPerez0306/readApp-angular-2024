                <p class="opcionSeleccionada__titulo ">Informacion</p>
                <div class="opcionSeleccionada__contenido opcionSeleccionada__info scrollbar">
                    
                    <div class="info">
                        <p>General</p>
                        <form class = "formulario-general">
                            <div class= "textbox-container">
                                <input type="text" required>
                                <label>nombre</label>
                            </div>
                            <div class= "textbox-container">
                                <input type="text" required>
                                <label>apellido</label>
                            </div>
                            <div class= "textbox-container">
                                <input type="text" required>
                                <label>username</label>
                            </div>
                            <div class= "textbox-container">
                                <input type="text" required>
                                <label>fecha de nacimiento</label>
                            </div>
                            <div class= "textbox-container">
                                <input type="text" required>
                                <label>email</label>
                            </div>
                            <div class= "textbox-container">
                                <input type="text" required>
                                <label>tiempo de lectura promedio</label>
                            </div>
                        </form>
                    </div>

                    <hr>

                    <div class="info">
                        <p>Forma de lectura</p>
                        <form class="formulario-lectura">
                            <label class="radiobox-input">
                                <input type="radio" name="radio__input"/>
                                Promedio
                            </label>
                            <label class="radiobox-input">
                                <input type="radio" name="radio__input"/>
                                Ansioso
                            </label>
                            <label class="radiobox-input">
                                <input type="radio" name="radio__input"/>
                                Fanatico
                            </label>
                            <label class="radiobox-input">
                                <input type="radio" name="radio__input"/>
                                Recurrente
                            </label>
                        </form>

                    </div>

                    <hr>

                    <div class="info">
                        <p>Criterio de busqueda</p>
                        <form class = "formulario-criterio">
                            <label class="checkbox-input">
                                <input type="checkbox"/>
                                Precavido
                            </label>
                            <label class="checkbox-input">
                                <input type="checkbox"/>
                                Demandante
                            </label>
                            <label class="checkbox-input">
                                <input type="checkbox"/>
                                Cambiante
                            </label>
                            <label class="checkbox-input">
                                <input type="checkbox"/>
                                Leedor
                            </label>
                            <label class="checkbox-input">
                                <input type="checkbox"/>
                                Nativista
                            </label>
                            <label class="checkbox-input">
                                <input type="checkbox"/>
                                Poliglota
                            </label>
                            <label class="checkbox-input">
                                <input type="checkbox"/>
                                Experimentado
                            </label>
                            <label class="checkbox-input">
                                <input type="checkbox" id="myCheck" onclick="myFunction()"> 
                                Calculador
                            </label>                                
                        </form>
                    </div>

                         <form id="nuevosInputs" class="noDisplay">
                            <div class= "textbox-container">
                                <label>limite minimo</label><br>
                                <input type="text" inputmode="numeric" required>
                            </div>
                            <div class= "textbox-container">
                                <label>limite maximo</label><br>
                                <input type="text" inputmode="numeric" required>
                            </div>
                        </form>
                    
                </div>

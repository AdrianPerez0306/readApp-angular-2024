<h2>Readed books</h2>

<app-container-books>
    <ng-container *ngFor="let book of books">
        <app-libro [book]="book"></app-libro>
      </ng-container>
      <app-boton-agregar [tipo]="'books-readed'"></app-boton-agregar>
</app-container-books>
<app-btn-guardar-cancelar></app-btn-guardar-cancelar >
